<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeclickr</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <div class="nav">
        <div class="left-nav">
            <h1>Title</h1>
        </div>
        <div class="right-nav">
            <a href="index.html" class="nav-button">Home</a>
            <a href="login.html" class="nav-button">Login</a>
        </div>
    </div>

    <div class="main">
        <form class="signup-form">
            <div class="email">
                <label>Email</label>
                <input class="text-box signup-email" 
                       type="email" 
                       placeholder="email@example.com" 
                       required>
            </div>
            <div class="username">
                <label>Username</label>
                <input class="text-box signup-username" 
                       type="text" 
                       placeholder="e.g. pokeMaster99" 
                       required>
            </div>            
            <div class="password">
                <label>Password</label>
                <input class="text-box signup-password" 
                       type="password" 
                       placeholder="••••••••" 
                       minlength="6" 
                       required>
            </div>
            <div class="login-button">
                <button type="submit">SignUp</button>
                <div id="signup-error" class="error"></div>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebaseConfig.js"></script>    
    
    <script>
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    
        document.querySelector('.signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const button = document.querySelector('button[type="submit"]');
            button.disabled = true;
    
            const email = document.querySelector('.signup-email').value;
            const password = document.querySelector('.signup-password').value;
            const username = document.querySelector('.signup-username').value.trim();
    
            // Check if username already exists
            db.collection('usernames').doc(username).get()
                .then(doc => {
                    if (doc.exists) {
                        throw new Error("Username already taken.");
                    }
                    return auth.createUserWithEmailAndPassword(email, password);
                })
                .then(userCredential => {
                    const uid = userCredential.user.uid;
    
                    // Save username -> email mapping
                    return db.collection('usernames').doc(username).set({
                        email: email,
                        uid: uid
                    });
                })
                .then(() => {
                    alert('Signup successful! You can now log in.');
                    window.location.href = "login.html";
                })
                .catch(error => {
                    document.getElementById('signup-error').textContent = error.message;
                })
                .finally(() => {
                    button.disabled = false;
                });
        });
    </script>    

    <div class="footer">
        Footer
    </div>
</body>
</html>
