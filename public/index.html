<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokeclickr</title>

  <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet" />
  <link rel="stylesheet" href="styles/general.css" />
  <link rel="stylesheet" href="styles/nav.css" />
  <link rel="stylesheet" href="styles/footer.css" />
  <link rel="stylesheet" href="styles/upgrade_table.css" />
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="assets/pokemon-emerald-waterfall-pixel-moewalls-com.mp4" type="video/mp4" />
  </video>
  <div class="bg-overlay"></div>

  <header>
    <nav class="navbar">
      <div class="navdiv">
        <div id="nav-left" class="logo"><a href="#">PokeClickr</a></div>
        <ul id="nav-right">

        </ul>
      </div>
    </nav>
  </header>

  <div class="main">
    <div class="left-main">
      <button class="gambling">let's go gambling!</button>
      <button class="prestige">prestige</button>
    </div>

    <div class="mid-main">
      <div class="Region">Region</div>
      <div class="pokeball">
        <img class="pokeball-img" src="assets/pokeball-img.png" alt="pokeball :3" draggable="false" onclick="incrementP()" />
      </div>
      <div>
        
      </div>
    </div>

    <div class="right-main">
      <div class="total-container">
        <img class="p-total-img" src="assets/pokedollar.png" alt="P" draggable="false" />
        <p>: <span class="p-total">0</span></p>
      </div>

      <div class="upgrades-and-items-table">
        <div class="upgrade">
          <div class="left-upg">
            <img class="upg-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/143.png" alt="Snorlax" draggable="false" />
          </div>
          <div class="mid-upg">
            <h4>Bulbasaur</h4>
            <div class="cost-info">
              <p>Cost:</p>
              <img class="p-upg-img" src="assets/pokedollar.png" alt="P" draggable="false" />
              <span>10</span>
            </div>
          </div>
          <div class="right-upg">
            <p>Level <span>0</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <button id="friends-toggle" class="btn-custom">Friends</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="scripts/firebaseConfig.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/gameProgress.js"></script>
  
</body>
</html>
