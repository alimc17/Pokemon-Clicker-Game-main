<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokeclickr</title>

    <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/upgrade_table.css" />
    <link rel="stylesheet" href="styles/footer.css" />
</head>
<body>

    <video class="bg-video" autoplay muted loop playsinline>
        <source src="assets/pokemon-emerald-waterfall-pixel-moewalls-com.mp4" type="video/mp4"/>
    </video>
    <div class="bg-overlay"></div>

    <header>
        <nav class="navbar">
            <div class="navdiv">
                <div id="nav-left" class="logo"><a href="#">PokeClickr</a></div>
                <ul id="nav-right">

                </ul>
            </div>
        </nav>
    </header>

    <div class="main">
        <div class="left-main">
            <button class="gambling">let's go gambling!</button>
            <button class="prestige">prestige</button>
        </div>

        <div class="mid-main">
            <div class="Region">Region</div>
            <div class="pokeball">
                <img class="pokeball-img" src="assets/pokeball-img.png" alt="pokeball :3" draggable="false" onclick="incrementP(event)"/>
            </div>
            <div class="stats-container">
                <div class="stats">
                    <div class="stats-element">
                        <img class="p-total-img" src="assets/pokedollar.png" alt="P" draggable="false"/>
                        <p>PC: <span class="ppc-text">1</span></p>
                    </div>
                    <div class="stats-element">
                        <img class="p-total-img" src="assets/pokedollar.png" alt="P" draggable="false"/>
                        <p>PS: <span class="pps-text">0</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-main">
            <div class="total-container">
                <img class="p-total-img" src="assets/pokedollar.png" alt="P" draggable="false"/>
                <p>: <span class="p-total">0</span></p>
            </div>

            <div class="upgrades-container">
                
            </div>
        </div>
    </div>


    <div id="friends-header" style="display: none;" class="friends-header">
        <h2>Friends</h2>
        <button id="add-friend-btn" class="btn-custom" style="margin-left: 10px;">+</button>
    </div>
      
    <div id="friends-body" style="display: none;" class="friends-body">
        <!-- Content changes depending on auth state -->
    </div>

    <div id="add-friend-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <span id="close-modal" class="close">&times;</span>
          <h3>Add a Friend</h3>
          <input type="text" id="search-username" placeholder="Enter username" />
          <button id="send-request-btn" class="btn-custom">Send Friend Request</button>
          <p id="add-friend-message" class="modal-message"></p>
        </div>
      </div>
      
      

    <div class="footer">
        <button id="friends-toggle" class="btn-custom">Friends</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="scripts/firebaseConfig.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/gameProgress.js"></script>
    <script src="scripts/friends.js"></script>
    <script src="scripts/bgvideo.js"></script>
    <script src="scripts/audio.js"></script>

</body>
</html>
