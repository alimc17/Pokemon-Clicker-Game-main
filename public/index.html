<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeclickr</title>
    <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">


</head>

<style> 
    * {

margin: 0;
padding: 0;
box-sizing: border-box;
text-decoration: none;
}

body {
background-color: #000000;
min-height: 100vh;
background-size: cover;
background-position: center;
display: flex;
justify-content: center;

}

header{
position: fixed;
}

.navbar{
background: rgb(83, 1, 1);
font-family: sans-serif; 
padding-right: 25px; 
padding-left: 15px;
}

.navdiv{
display: flex;
align-items: center;
justify-content: space-between;
}

.logo a{

font-family: 'Pokemon Solid', sans-serif;
font-size: 25px;
font-weight: 300;
color: rgb(253, 246, 246);
}

li{
list-style: none;
display: inline-block;
}

li a{
font-family: 'Pokemon Solid', sans-serif;
color: white;
font-size: 18px;
font-weight: 200;

}



.btn-custom {
padding: 1px 15px;
border: none;
outline: none;
color: #ffffff;
cursor: pointer;
position: relative;
z-index: 0;
border-radius: 12px;
margin-left: 8px;
}

.btn-custom::after {
content: "";
z-index: -1;
position: absolute;
width: 100%;
height: 100%;
background-color: #760303;
left: 0;
top: 0;
border-radius: 10px;
}

.btn-custom::before {
content: "";
background: linear-gradient(
45deg,
#FF0000, #FF7300, #FFFB00, #48FF00,
#00FFD5, #002BFF, #FF00C8, #FF0000
);

position: absolute;
top: -2px;
left: -2px;
background-size: 600%;
z-index: -1;
width: calc(100% + 4px);
height:  calc(100% + 4px);
filter: blur(8px);
animation: glowing 20s linear infinite;
transition: opacity .3s ease-in-out;
border-radius: 10px;
opacity: 0;
}

@keyframes glowing {
0% {background-position: 0 0;}
50% {background-position: 400% 0;}
100% {background-position: 0 0;}
}


.btn-custom:hover::before {
opacity: 1;
}

.btn-custom:active:after {
background: transparent;
}

.btn-custom:active {
color: #000;
font-weight: bold;
}

.container-grid {
  display: grid;
  grid-template-columns: 1fr 2fr 1fr;
  gap: 20px;
}

</style>
<body>
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="assets/pokemon-emerald-waterfall-pixel-moewalls-com.mp4" type="video/mp4">
    </video>
    <div class="bg-overlay"></div>
    <div class="nav">
        <div class="left-nav">
            <h1>Title</h1>
        </div>
        <div class=right-nav>
            <button onclick="document.location='signup.html'">SignUp</button>
            <button onclick="document.location='login.html'">Login</button>
        </div>
    </div>
    <div class="main">
        <div class="left-main">
            <button class="gambling">let's go gambling!</button>
            <button class="prestige">prestige</button>
        </div>
        <div class="mid-main">
            <div class="Region">
                Region
            </div>
            <div class="pokeball">
                <img class="pokeball-img" src="assets/pokeball-img.png" alt="pokeball :3" draggable="false" onclick="incrementP()">
            </div>
            <div>

            </div>
        </div>
        <div class="right-main">
            <img class="pokedollar" src="assets/pokedollar.png" alt="P" draggable="false">
            <p>: <span class="p-total">0</span></p>
            <div class="upgrades-and-items-table">
                <div class="upgrade">
                    <div class="left-upg">
                        <img class="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/143.png" alt="snorlax" draggable="false">
                    </div>
                    <div class="mid-upg">
                        <p>Snorlax</p>
                        <div>
                            Cost: <span>10</span>

                        </div>
                    </div>
                    <div class="right-upg">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Footer
    </div>

    <script src="scripts/index.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="script.js"></script>
    <script src="gameProgress.js"></script>
</body>
</html>
