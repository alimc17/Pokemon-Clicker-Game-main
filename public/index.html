<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokeclickr</title>

    <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/upgrade_table.css" />
    <link rel="stylesheet" href="styles/friends.css" />
</head>
<body>

    <video class="bg-video" autoplay muted loop playsinline>
        <source src="assets/pokemon-emerald-waterfall-pixel-moewalls-com.mp4" type="video/mp4"/>
    </video>
    <div class="bg-overlay"></div>

    <header>
        <nav class="navbar">
            <div class="navdiv">
                <div id="nav-left" class="logo"><a href="#">PokeClickr</a></div>
                <ul id="nav-right">

                </ul>
            </div>
        </nav>
    </header>

    <div class="main">
        <div class="left-main">
            <button class="gambling">let's go gambling!</button>
            <button class="prestige">prestige</button>
        </div>

        <div class="mid-main">
            <div class="Region">Region</div>
            <div class="pokeball">
                <img class="pokeball-img" src="assets/pokeball-img.png" alt="pokeball :3" draggable="false" onclick="incrementP(event)"/>
            </div>
            <div class="stats-container">
                <div class="stats">
                    <div class="stats-element">
                        <img class="p-total-img" src="assets/pokedollar.png" alt="P" draggable="false"/>
                        <p>PC: <span class="ppc-text">1</span></p>
                    </div>
                    <div class="stats-element">
                        <img class="p-total-img" src="assets/pokedollar.png" alt="P" draggable="false"/>
                        <p>PS: <span class="pps-text">0</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-main">
            <div class="total-container">
                <img class="p-total-img" src="assets/pokedollar.png" alt="P" draggable="false"/>
                <p>: <span class="p-total">0</span></p>
            </div>

            <div class="upgrades-container">
                
            </div>
        </div>
    </div>


    <!-- Friends Modal -->
    <div id="friends-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
        <span id="close-friends-modal" class="close-modal">&times;</span>
        <h3>Friends List <span id="open-add-friend-modal" style="cursor:pointer; font-size: 20px;">âž•</span></h3>
        <div id="friends-list" class="friends-list"></div>
        <h3>Incoming Friend Requests</h3>
        <div id="incoming-requests" class="friends-list"></div>
        </div>
    </div>
    
    <!-- Add Friend Modal (layered on top) -->
    <div id="add-friend-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
        <span id="close-add-modal" class="close-modal">&times;</span>
        <h3>Search Friends</h3>
        <input type="text" id="search-username" placeholder="Type a username..." />
        <div id="search-results" class="friends-list"></div>
        </div>
    </div>
  
      
    <div class="footer">
        <button id="friends-toggle" class="btn-custom">Friends</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="scripts/firebaseConfig.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/gameProgress.js"></script>
    <script src="scripts/friends.js"></script>
    <script src="scripts/bgvideo.js"></script>
    <script src="scripts/audio.js"></script>

</body>
</html>
