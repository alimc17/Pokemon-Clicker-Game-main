<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeclickr</title>
    <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">

<style>


* {

    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
}

body {
    background-color: #000000;
    min-height: 100vh;
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;

}

header{
    position: fixed;
}

.navbar{
    background: rgb(83, 1, 1);
    font-family: sans-serif; 
    padding-right: 25px; 
    padding-left: 15px;
}

.navdiv{
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo a{
   
    font-family: 'Pokemon Solid', sans-serif;
    font-size: 25px;
    font-weight: 300;
    color: rgb(253, 246, 246);
}

li{
    list-style: none;
    display: inline-block;
}

li a{
    font-family: 'Pokemon Solid', sans-serif;
    color: white;
    font-size: 18px;
    font-weight: 200;

}



.btn-custom {
    padding: 1px 15px;
    border: none;
    outline: none;
    color: #ffffff;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 12px;
    margin-left: 8px;
  }

  .btn-custom::after {
  content: "";
  z-index: -1;
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #760303;
  left: 0;
  top: 0;
  border-radius: 10px;
}

.btn-custom::before {
  content: "";
  background: linear-gradient(
    45deg,
    #FF0000, #FF7300, #FFFB00, #48FF00,
    #00FFD5, #002BFF, #FF00C8, #FF0000
  );

  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 600%;
  z-index: -1;
  width: calc(100% + 4px);
  height:  calc(100% + 4px);
  filter: blur(8px);
  animation: glowing 20s linear infinite;
  transition: opacity .3s ease-in-out;
  border-radius: 10px;
  opacity: 0;
}

@keyframes glowing {
  0% {background-position: 0 0;}
  50% {background-position: 400% 0;}
  100% {background-position: 0 0;}
}


.btn-custom:hover::before {
  opacity: 1;
}

.btn-custom:active:after {
  background: transparent;
}

.btn-custom:active {
  color: #000;
  font-weight: bold;
}

.container-grid {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
}


</style>

<body>
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="assets/pokemon-emerald-waterfall-pixel-moewalls-com.mp4" type="video/mp4">
    </video>
    <div class="bg-overlay"></div>

<header>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">PokeClickr</a></div>
            <ul>
                <li><a href="signup.html" class="btn-custom"> Sign Up </a></li>
                <li><a href="login.html" class="btn-custom"> Login </a></li>
            </ul>
        </div>
    </nav>
</header>




    <div class="main">
        <div class="left-main">
            <button class="gambling">let's go gambling!</button>
            <button class="prestige">prestige</button>
        </div>
        <div class="center-main">
            <div class="Region">
                Region
            </div>
            <div class="pokeball">
                <img class="pokeball-img" src="assets/pokeball-img.png" alt="pokeball :3" draggable="false" onclick="incrementP()">
            </div>
            <div>

            </div>
        </div>
        <div class="right-main">
            <p>P: <span class="p-total">0</span></p>
        </div>
    </div>
    <div class="footer">
        Footer
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
