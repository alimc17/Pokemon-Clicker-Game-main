<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeclickr</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <div class="nav">
        <div class="left-nav">
            <h1>Title</h1>
        </div>
        <div class="right-nav">
            <button onclick="document.location='index.html'">Home</button>
            <button onclick="document.location='signup.html'">Signup</button>
        </div>
    </div>
    <div class="main">
        <form class = "login-form">
            <div class="email">
                <p>Email</p>
                <input class="text-box login-email" type="email" placeholder="email" required>
            </div>
            <div class="password">
                <p>Password</p>
                <input class="text-box login-password" type="password" placeholder="password" required>
            </div>
            <div class="login-button">
                <button type="submit">
                    Login
                </button>   
            </div>
            <div id="login-error" class="error-message"></div>
        </form>

        <script src="../firebaseConfig.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
        <script>
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
        
            document.querySelector('.login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const button = document.querySelector('button[type="submit"]');
                button.disabled = true;
        
                const email = document.querySelector('.login-email').value;
                const password = document.querySelector('.login-password').value;
                
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        if (user.emailVerified) {
                            window.location.href = "dashboard.html";
                        } else {
                            document.getElementById('login-error').textContent = "Please verify your email first";
                            auth.signOut();
                        }
                    })
                    .catch((error) => {
                        document.getElementById('login-error').textContent = error.message;
                    })
                    .finally(() => {
                        button.disabled = false;
                    });
            });
        </script>
    </div>
    <div class="footer">
        Footer
    </div>
</body>
</html>
