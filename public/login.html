<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeclickr</title>
    <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">


</head>
<body>
    <div class="nav">
        <div class="left-nav">
            <h1>Title</h1>
        </div>
        <div>
            <button onclick="document.location='index.html'">Home</button>
            <button onclick="document.location='signup.html'">Signup</button>
        </div class=right-nav>
    </div>
    <div class="main">
        <div class="email">
            <p>Email</p>
            <input class="text-box" type="text" placeholder="n@teamplasma.com">
        </div>
        <div class="password">
            <p>Password</p>
            <input class="text-box" type="text" placeholder="⋅⋅⋅⋅⋅⋅⋅⋅⋅⋅⋅⋅⋅⋅⋅⋅">
        </div>
        <div class="login-button">
            <button>
                Login
            </button>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="firebaseConfig.js"></script>

    <script>
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    
        document.querySelector('.login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const button = document.querySelector('button[type="submit"]');
            button.disabled = true;
    
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
    
            db.collection('usernames').doc(username).get()
                .then(doc => {
                    if (!doc.exists) {
                        throw new Error("Username not found.");
                    }
                    const email = doc.data().email;
                    return auth.signInWithEmailAndPassword(email, password);
                })
                .then(() => {
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    document.getElementById('login-error').textContent = error.message;
                })
                .finally(() => {
                    button.disabled = false;
                });
        });
    </script>    

    <div class="footer">
        Footer
    </div>
</body>
</html>
